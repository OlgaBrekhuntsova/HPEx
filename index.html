<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
  </head>
  <body>
    <ul class="social-list">
      <li class="social-list-item">
        <a class="social-list-item-link" href="">
          <svg class="social-list-item-link-svg">
            <use href="./images/sprite-olga.svg#icon-twitter"></use>
          </svg>
        </a>
      </li>
      <li class="social-list-item">
        <a class="social-list-item-link" href="">
          <svg class="social-list-item-link-svg">
            <use href="./images/sprite-olga.svg#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <li class="social-list-item">
        <a class="social-list-item-link" href="">
          <svg class="social-list-item-link-svg">
            <use href="./images/sprite-olga.svg#icon-linkedin"></use>
          </svg>
        </a>
      </li>
      <li class="social-list-item">
        <a class="social-list-item-link" href="">
          <svg class="social-list-item-link-svg">
            <use href="./images/sprite-olga.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
    </ul>
  </body>
</html>
